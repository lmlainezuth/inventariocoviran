<body>
    <div class="container">
        <header>
            <h1>üëë Administraci√≥n</h1>
        </header>

        <div class="admin-section">
            <!-- Gesti√≥n de Categor√≠as -->
            <div class="section-title">üìÅ Categor√≠as</div>
            
            <div class="input-group">
                <input type="text" id="newCategory" placeholder="Nueva categor√≠a...">
                <button onclick="addCategory()" class="btn-success" style="width: auto; padding: 10px 20px;">
                    ‚ûï A√±adir
                </button>
            </div>
            
            <div id="categoriesList"></div>

            <!-- Gesti√≥n de Marcas -->
            <div class="section-title">üè∑Ô∏è Marcas</div>
            
            <div class="input-group">
                <input type="text" id="newBrand" placeholder="Nueva marca...">
                <button onclick="addBrand()" class="btn-success" style="width: auto; padding: 10px 20px;">
                    ‚ûï A√±adir
                </button>
            </div>
            
            <div id="brandsList"></div>

            <!-- Gesti√≥n de Inventario -->
            <div class="section-title">üìä Gesti√≥n de Inventario</div>
            
            <button onclick="exportInventory()" class="btn-primary">
                üì• Exportar Inventario (CSV)
            </button>
            
            <button onclick="clearInventory()" class="btn-danger">
                üóëÔ∏è Borrar Todo el Inventario
            </button>

            <!-- Estad√≠sticas -->
            <div class="section-title">üìà Estad√≠sticas</div>
            <div class="stats-box">
                <p>Total de productos: <strong id="totalProducts">0</strong></p>
                <p>Total de unidades: <strong id="totalUnits">0</strong></p>
                <p>Total de categor√≠as: <strong id="totalCategories">0</strong></p>
                <p>Total de marcas: <strong id="totalBrands">0</strong></p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <div class="nav-icon">üì±</div>
            <div class="nav-label">Escanear</div>
        </a>
        <a href="inventario-lista.html" class="nav-item">
            <div class="nav-icon">üì¶</div>

        <a href="monedas.html" class="nav-item">
            <div class="nav-icon">üí∞</div>

        </a>

    <script>
        let supabaseClient;
        let inventory = [];

        window.addEventListener('DOMContentLoaded', function() {
            const supabaseUrl = 'https://ajrdwhxudwyyxmljnchc.supabase.co';
            const supabaseKey = 'sb_publishable_zknVqQ0PUPCLLiEP-p5iqg_9bsB5ZxS';
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            loadAll();
        });

        async function loadAll() {
            await Promise.all([
                loadCategories(),
                loadBrands(),
                loadInventory()
            ]);
            updateStats();
        }

     async function loadCategories() {
    try {
        const { data, error } = await supabaseClient
            .from('categories')
            .select('*')
            .order('name', { ascending: true });
        
        if (error) throw error;
        
        const list = document.getElementById('categoriesList');
        list.innerHTML = '';
        
        if (data && data.length > 0) {
            data.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <span>${cat.name}</span>
                    <button class="btn-delete-small" onclick="deleteCategory('${cat.id}', '${cat.name}')">
                        üóëÔ∏è
                    </button>
                `;
                list.appendChild(item);
            });
        } else {
            list.innerHTML = '<p style="color: #9ca3af; text-align: center; padding: 20px;">No hay categor√≠as</p>';
        }
        
        document.getElementById('totalCategories').textContent = data ? data.length : 0;
    } catch (error) {
        console.error('Error cargando categor√≠as:', error);
    }
}

async function loadBrands() {
    try {
        const { data, error } = await supabaseClient
            .from('brands')
            .select('*')
            .order('name', { ascending: true });
        
        if (error) throw error;
        
        const list = document.getElementById('brandsList');
        list.innerHTML = '';
        
        if (data && data.length > 0) {
            data.forEach(brand => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <span>${brand.name}</span>
                    <button class="btn-delete-small" onclick="deleteBrand('${brand.id}', '${brand.name}')">
                        üóëÔ∏è
                    </button>
                `;
                list.appendChild(item);
            });
        } else {
            list.innerHTML = '<p style="color: #9ca3af; text-align: center; padding: 20px;">No hay marcas</p>';
        }
        
        document.getElementById('totalBrands').textContent = data ? data.length : 0;
    } catch (error) {
        console.error('Error cargando marcas:', error);
    }
}
        async function addCategory() {
            const name = document.getElementById('newCategory').value.trim();
            if (!name) {
                alert('Por favor ingresa un nombre para la categor√≠a');
                return;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('categories')
                    .insert([{ name }]);
                
                if (error) {
                    if (error.code === '23505') {
                        alert('Esta categor√≠a ya existe');
                    } else {
                        throw error;
                    }
                    return;
                }
                
                document.getElementById('newCategory').value = '';
                alert('‚úÖ Categor√≠a a√±adida');
                loadCategories();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function addBrand() {
            const name = document.getElementById('newBrand').value.trim();
            if (!name) {
                alert('Por favor ingresa un nombre para la marca');
                return;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('brands')
                    .insert([{ name }]);
                
                if (error) {
                    if (error.code === '23505') {
                        alert('Esta marca ya existe');
                    } else {
                        throw error;
                    }
                    return;
                }
                
                document.getElementById('newBrand').value = '';
                alert('‚úÖ Marca a√±adida');
                loadBrands();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteCategory(id, name) {
            if (!confirm(`¬øEliminar la categor√≠a "${name}"?`)) return;
            
            try {
                const { error } = await supabaseClient
                    .from('categories')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                alert('‚úÖ Categor√≠a eliminada');
                loadCategories();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteBrand(id, name) {
            if (!confirm(`¬øEliminar la marca "${name}"?`)) return;
            
            try {
                const { error } = await supabaseClient
                    .from('brands')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                alert('‚úÖ Marca eliminada');
                loadBrands();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadInventory() {
            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .order('name', { ascending: true });
                
                if (error) throw error;
                inventory = data || [];
            } catch (error) {
                inventory = [];
            }
        }

        function updateStats() {
            const totalProducts = inventory.length;
            const totalUnits = inventory.reduce((sum, item) => sum + item.quantity, 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalUnits').textContent = totalUnits.toFixed(2);
        }

        async function exportInventory() {
            await loadInventory();
            
            if (inventory.length === 0) {
                alert('No hay productos para exportar');
                return;
            }
            
            let csv = 'C√≥digo,Nombre,Cantidad,Unidad,Min,Max,Precio Compra,Precio Venta,Margen %,Categor√≠a,Marca,Ubicaci√≥n,Fecha\n';
            inventory.forEach(item => {
                const date = new Date(item.created_at).toLocaleDateString('es-ES');
                const margin = item.public_price > 0 && item.purchase_price > 0 
                    ? ((item.public_price - item.purchase_price) / item.purchase_price * 100).toFixed(2)
                    : '';
                    
                csv += `${item.code},"${item.name}",${item.quantity},${item.unit || 'unidad'},${item.min_quantity || 0},${item.max_quantity || ''},${item.purchase_price || 0},${item.public_price || 0},${margin},"${item.category || ''}","${item.brand || ''}","${item.location || ''}",${date}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inventario_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        async function clearInventory() {
            if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de borrar TODO el inventario?')) {
                if (confirm('Confirmaci√≥n final: ¬øRealmente quieres borrar todos los productos?')) {
                    try {
                        await supabaseClient
                            .from('products')
                            .delete()
                            .neq('id', '00000000-0000-0000-0000-000000000000');
                        
                        inventory = [];
                        updateStats();
                        alert('‚úÖ Inventario borrado');
                    } catch (error) {
                        alert('Error: ' + error.message);
                    }
                }
            }
        }
    </script>
</body>
