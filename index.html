        <!-- P√°gina Inventario -->

        <button class="nav-item" onclick="switchPage('inventory')">
            <div class="nav-icon">üì¶</div>
            <div class="nav-label">Inventario</div>
        </button>
        <button class="nav-item" onclick="switchPage('admin')">
            <div class="nav-icon">üëë</div>

    <script>
        let isScanning = false;
        let currentCode = null;
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let lastDetectedCode = null;
        let detectionTimeout = null;
        let detectionCounter = {};
        const DETECTION_THRESHOLD = 3;
        
        // Inicializar
        displayInventory();
        updateStats();
        startScanner(); // Auto-iniciar esc√°ner al cargar
        
        // Navegaci√≥n entre p√°ginas
        function switchPage(page) {
            // Ocultar todas las p√°ginas
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remover active de todos los nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Mostrar p√°gina seleccionada
            if (page === 'scan') {
                document.getElementById('scanPage').classList.add('active');
                document.querySelectorAll('.nav-item')[0].classList.add('active');
                // Auto-iniciar esc√°ner al entrar a la p√°gina
                if (!isScanning) {
                    startScanner();
                }
            } else if (page === 'inventory') {
                // Detener esc√°ner al salir de scan
                if (isScanning) {
                    stopScanner();
                }
                document.getElementById('inventoryPage').classList.add('active');
                document.querySelectorAll('.nav-item')[1].classList.add('active');
                displayInventory(); // Actualizar inventario
            } else if (page === 'admin') {
                // Detener esc√°ner al salir de scan
                if (isScanning) {
                    stopScanner();
                }
                document.getElementById('adminPage').classList.add('active');
                document.querySelectorAll('.nav-item')[2].classList.add('active');
                updateStats(); // Actualizar estad√≠sticas
            }
        }
        
        function startScanner() {
            isScanning = true;
            detectionCounter = {}; // Limpiar contador
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#reader'),
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ],
                    debug: {
                        drawBoundingBox: true,
                        showFrequency: true,
                        drawScanline: true,
                        showPattern: true
                    }
                },
                locate: true,
                locator: {
                    halfSample: true,
                    patchSize: "medium"
                },
                frequency: 10,
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert('Error al iniciar c√°mara: ' + err);
                    return;
                }
                Quagga.start();
            });
            
            Quagga.onDetected(onBarcodeDetected);
        }
        
        function stopScanner() {
            if (isScanning) {
                Quagga.stop();
                Quagga.offDetected(onBarcodeDetected);
                isScanning = false;
            }
        }
        
        function onBarcodeDetected(result) {
            if (!isScanning) return;
            
            const code = result.codeResult.code;
            
            // Verificar calidad de detecci√≥n (confianza m√≠nima del 80%)
            const errors = result.codeResult.decodedCodes.reduce((sum, code) => sum + (code.error || 0), 0);
            const errorRate = errors / result.codeResult.decodedCodes.length;
            
            if (errorRate > 0.2) {
                console.log('Baja calidad, descartado:', code, 'Error rate:', errorRate);
                return;
            }
            
            // Verificar que el c√≥digo sea v√°lido (m√≠nimo 8 caracteres para EAN/UPC)
            if (!code || code.length < 8) return;
            
            // Sistema de conteo para confirmar detecci√≥n
            if (!detectionCounter[code]) {
                detectionCounter[code] = 1;
            } else {
                detectionCounter[code]++;
            }
            
            console.log('Detectado:', code, 'Cuenta:', detectionCounter[code], 'Error rate:', errorRate.toFixed(3));
            
            // Solo aceptar despu√©s de m√∫ltiples detecciones consistentes
            if (detectionCounter[code] >= DETECTION_THRESHOLD) {
                lastDetectedCode = code;
                currentCode = code;
                
                // Limpiar contadores
                detectionCounter = {};
                
                // Mostrar resultado
                document.getElementById('scannedCode').textContent = code;
                document.getElementById('result').classList.add('show');
                document.getElementById('productForm').classList.add('show');
                document.getElementById('productName').focus();
                
                // Dar beep de confirmaci√≥n
                playBeep();
                
                // Detener esc√°ner
                stopScanner();
                
                // Resetear despu√©s de 3 segundos
                if (detectionTimeout) clearTimeout(detectionTimeout);
                detectionTimeout = setTimeout(() => {
                    lastDetectedCode = null;
                }, 3000);
            }
        }
        
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        let currentPhotoBase64 = null;
        
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentPhotoBase64 = e.target.result;
                const img = document.getElementById('productPhoto');
                img.src = currentPhotoBase64;
                img.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        function saveProduct() {
            const name = document.getElementById('productName').value.trim();
            const quantity = parseFloat(document.getElementById('productQuantity').value);
            const unit = document.getElementById('productUnit').value;
            const minQuantity = parseFloat(document.getElementById('minQuantity').value) || 0;
            const maxQuantity = parseFloat(document.getElementById('maxQuantity').value) || null;
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
            const publicPrice = parseFloat(document.getElementById('publicPrice').value) || 0;
            const category = document.getElementById('category').value.trim();
            const brand = document.getElementById('brand').value.trim();
            const location = document.getElementById('location').value.trim();
            
            if (!name) {
                alert('Por favor ingresa el nombre del producto');
                return;
            }
            
            // Verificar si el producto ya existe
            const existingIndex = inventory.findIndex(item => item.code === currentCode);
            
            if (existingIndex !== -1) {
                // Actualizar producto existente
                if (confirm('Este c√≥digo ya existe. ¬øQuieres actualizar el producto o solo sumar la cantidad?')) {
                    // Actualizar todo
                    inventory[existingIndex] = {
                        code: currentCode,
                        name: name,
                        quantity: quantity,
                        unit: unit,
                        minQuantity: minQuantity,
                        maxQuantity: maxQuantity,
                        purchasePrice: purchasePrice,
                        publicPrice: publicPrice,
                        category: category,
                        brand: brand,
                        location: location,
                        photo: currentPhotoBase64,
                        date: new Date().toISOString(),
                        updated: new Date().toISOString()
                    };
                } else {
                    // Solo sumar cantidad
                    inventory[existingIndex].quantity += quantity;
                    inventory[existingIndex].updated = new Date().toISOString();
                }
            } else {
                // Agregar nuevo producto
                inventory.push({
                    code: currentCode,
                    name: name,
                    quantity: quantity,
                    unit: unit,
                    minQuantity: minQuantity,
                    maxQuantity: maxQuantity,
                    purchasePrice: purchasePrice,
                    publicPrice: publicPrice,
                    category: category,
                    brand: brand,
                    location: location,
                    photo: currentPhotoBase64,
                    date: new Date().toISOString(),
                    updated: new Date().toISOString()
                });
            }
            
            // Guardar en localStorage
            localStorage.setItem('inventory', JSON.stringify(inventory));
            
            // Limpiar formulario
            clearProductForm();
            
            // Actualizar vista
            displayInventory();
            updateStats();
            
            // Reiniciar esc√°ner
            setTimeout(() => {
                if (!isScanning) {
                    startScanner();
                }
            }, 500);
            
            currentCode = null;
            currentPhotoBase64 = null;
        }
        
        function clearProductForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productQuantity').value = '1';
            document.getElementById('productUnit').value = 'unidad';
            document.getElementById('minQuantity').value = '0';
            document.getElementById('maxQuantity').value = '';
            document.getElementById('purchasePrice').value = '';
            document.getElementById('publicPrice').value = '';
            document.getElementById('category').value = '';
            document.getElementById('brand').value = '';
            document.getElementById('location').value = '';
            document.getElementById('productPhoto').style.display = 'none';
            document.getElementById('productPhoto').src = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('productForm').classList.remove('show');
        }
        
        function displayInventory() {
            const container = document.getElementById('inventoryItems');
            
            if (inventory.length === 0) {
                container.innerHTML = '<div class="empty-state">No hay productos en el inventario.<br>Escanea un c√≥digo para comenzar.</div>';
                return;
            }
            
            container.innerHTML = inventory.map((item, index) => {
                const lowStock = item.quantity <= item.minQuantity;
                const stockWarning = lowStock ? '<span style="color: #ef4444; font-size: 12px;">‚ö†Ô∏è Stock bajo</span>' : '';
                const photoHtml = item.photo ? `<img src="${item.photo}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-right: 10px;">` : '';
                
                return `
                    <div class="inventory-item" style="flex-direction: column; align-items: flex-start;">
                        <div style="display: flex; width: 100%; margin-bottom: 10px;">
                            ${photoHtml}
                            <div class="item-info" style="flex: 1;">
                                <div class="item-name">${item.name}</div>
                                <div class="item-code">${item.code}</div>
                                ${item.category ? `<div style="font-size: 12px; color: #6b7280;">üìÅ ${item.category}</div>` : ''}
                                ${item.brand ? `<div style="font-size: 12px; color: #6b7280;">üè∑Ô∏è ${item.brand}</div>` : ''}
                                ${item.location ? `<div style="font-size: 12px; color: #6b7280;">üìç ${item.location}</div>` : ''}
                            </div>
                            <div style="display: flex; gap: 5px; align-items: flex-start;">
                                <span class="item-quantity" style="${lowStock ? 'background: #ef4444;' : ''}">${item.quantity} ${item.unit}</span>
                                <button class="btn-delete" onclick="deleteProduct(${index})">üóëÔ∏è</button>
                            </div>
                        </div>
                        ${stockWarning}
                        <div style="display: flex; gap: 15px; font-size: 12px; color: #6b7280; width: 100%; margin-top: 5px;">
                            ${item.purchasePrice > 0 ? `<span>üí∞ Compra: ${item.purchasePrice.toFixed(2)}‚Ç¨</span>` : ''}
                            ${item.publicPrice > 0 ? `<span>üè∑Ô∏è Venta: ${item.publicPrice.toFixed(2)}‚Ç¨</span>` : ''}
                            ${item.publicPrice > 0 && item.purchasePrice > 0 ? `<span style="color: #16a34a;">üìà Margen: ${((item.publicPrice - item.purchasePrice) / item.purchasePrice * 100).toFixed(1)}%</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function deleteProduct(index) {
            if (confirm('¬øEliminar este producto del inventario?')) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                displayInventory();
                updateStats();
            }
        }
        
        // Funciones Admin
        function updateStats() {
            const totalProducts = inventory.length;
            const totalUnits = inventory.reduce((sum, item) => sum + item.quantity, 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalUnits').textContent = totalUnits;
        }
        
        function exportInventory() {
            if (inventory.length === 0) {
                alert('No hay productos para exportar');
                return;
            }
            
            // Crear CSV con todos los campos
            let csv = 'C√≥digo,Nombre,Cantidad,Unidad,Min,Max,Precio Compra,Precio Venta,Margen %,Categor√≠a,Marca,Ubicaci√≥n,Fecha\n';
            inventory.forEach(item => {
                const date = new Date(item.date).toLocaleDateString('es-ES');
                const margin = item.publicPrice > 0 && item.purchasePrice > 0 
                    ? ((item.publicPrice - item.purchasePrice) / item.purchasePrice * 100).toFixed(2)
                    : '';
                    
                csv += `${item.code},"${item.name}",${item.quantity},${item.unit || 'unidad'},${item.minQuantity || 0},${item.maxQuantity || ''},${item.purchasePrice || 0},${item.publicPrice || 0},${margin},"${item.category || ''}","${item.brand || ''}","${item.location || ''}",${date}\n`;
            });
            
            // Descargar archivo
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inventario_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function clearInventory() {
            if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de borrar TODO el inventario? Esta acci√≥n no se puede deshacer.')) {
                if (confirm('Confirmaci√≥n final: ¬øRealmente quieres borrar todos los productos?')) {
                    inventory = [];
                    localStorage.setItem('inventory', JSON.stringify(inventory));
                    displayInventory();
                    updateStats();
                    alert('Inventario borrado completamente');
                }
            }
        }
    </script>
</body>
</html>
