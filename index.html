        function startScanner() {
            isScanning = true;
            detectionCounter = {}; // Limpiar contador
            document.getElementById('scanStatus').style.display = 'block';
            document.getElementById('detectionProgress').textContent = 'Apunta al c√≥digo de barras...';
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#reader'),
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ],
                    debug: {
                        drawBoundingBox: true,
                        showFrequency: true,
                        drawScanline: true,
                        showPattern: true
                    }
                },
                locate: true,
                locator: {
                    halfSample: true,
                    patchSize: "medium"
                },
                frequency: 10,
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert('Error al iniciar c√°mara: ' + err);
                    return;
                }
                Quagga.start();
            });
            
            Quagga.onDetected(onBarcodeDetected);
        }
        
        function stopScanner() {
            if (isScanning) {
                Quagga.stop();
                Quagga.offDetected(onBarcodeDetected);
                isScanning = false;
                document.getElementById('scanStatus').style.display = 'none';
            }
        }
        
        function onBarcodeDetected(result) {
            if (!isScanning) return;
            
            const code = result.codeResult.code;
            
            // Verificar calidad de detecci√≥n (confianza m√≠nima del 85%)
            const errors = result.codeResult.decodedCodes.reduce((sum, code) => sum + (code.error || 0), 0);
            const errorRate = errors / result.codeResult.decodedCodes.length;
            
            if (errorRate > 0.15) {
                console.log('‚ö†Ô∏è Baja calidad, descartado:', code, 'Error rate:', errorRate.toFixed(3));
                return;
            }
            
            // Verificar que el c√≥digo sea v√°lido
            if (!code || code.length < 8) {
                console.log('‚ö†Ô∏è C√≥digo muy corto, descartado:', code);
                return;
            }
            
            // Verificar que no contenga caracteres extra√±os (solo n√∫meros y letras)
            if (!/^[A-Z0-9]+$/i.test(code)) {
                console.log('‚ö†Ô∏è C√≥digo con caracteres inv√°lidos, descartado:', code);
                return;
            }
            
            // Sistema de conteo para confirmar detecci√≥n
            if (!detectionCounter[code]) {
                detectionCounter[code] = 1;
            } else {
                detectionCounter[code]++;
            }
            
            console.log('‚úì Detectado:', code, 'Cuenta:', detectionCounter[code], '/', DETECTION_THRESHOLD, 'Error rate:', errorRate.toFixed(3));
            
            // Mostrar progreso
            document.getElementById('detectionProgress').textContent = `Detectando: ${code} (${detectionCounter[code]}/${DETECTION_THRESHOLD})`;
            
            // Limpiar contador de otros c√≥digos (solo queremos lecturas consecutivas del mismo c√≥digo)
            for (let key in detectionCounter) {
                if (key !== code && detectionCounter[key] < DETECTION_THRESHOLD) {
                    delete detectionCounter[key];
                }
            }
            
            // Solo aceptar despu√©s de m√∫ltiples detecciones consistentes
            if (detectionCounter[code] >= DETECTION_THRESHOLD) {
                lastDetectedCode = code;
                currentCode = code;
                
                // Limpiar contadores
                detectionCounter = {};
                
                // Mostrar resultado
                console.log('‚úÖ C√ìDIGO CONFIRMADO:', code);
                document.getElementById('scannedCode').textContent = code;
                document.getElementById('result').classList.add('show');
                document.getElementById('productForm').classList.add('show');
                document.getElementById('productName').focus();
                
                // Dar beep de confirmaci√≥n
                playBeep();
                
                // Detener esc√°ner
                stopScanner();
                
                // Resetear despu√©s de 3 segundos
                if (detectionTimeout) clearTimeout(detectionTimeout);
                detectionTimeout = setTimeout(() => {
                    lastDetectedCode = null;
                }, 3000);
            }
        }
        
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        let currentPhotoBase64 = null;
        
        function handlePhotoUpload(event) {
            const file = event.target.files[0];

            // Actualizar producto existente
            if (confirm('Este c√≥digo ya existe en el inventario.\n\n¬øQuieres actualizar toda la informaci√≥n del producto?\n\nSI = Actualizar todo\nNO = Solo sumar la cantidad')) {
                // Actualizar todo
                const { error } = await supabaseClient
                    .from('products')
                    .update({
                        name: name,
                        quantity: quantity,
                        unit: unit,
                        min_quantity: minQuantity,
                        max_quantity: maxQuantity,
                        purchase_price: purchasePrice,
                        public_price: publicPrice,
                        category: category,
                        brand: brand,
                        location: location,
                        photo: currentPhotoBase64
                    })
                    .eq('code', currentCode);
                
                if (error) throw error;
            } else {
                // Solo sumar cantidad
                const { error } = await supabaseClient
                    .from('products')
                    .update({
                        quantity: existingProduct.quantity + quantity
                    })
                    .eq('code', currentCode);
                
                if (error) throw error;
            }
        } else {
            // Agregar nuevo producto
            const { error } = await supabaseClient
                .from('products')
                .insert([{
                    code: currentCode,
                    name: name,
                    quantity: quantity,
                    unit: unit,
                    min_quantity: minQuantity,
                    max_quantity: maxQuantity,
                    purchase_price: purchasePrice,
                    public_price: publicPrice,
                    category: category,
                    brand: brand,
                    location: location,
                    photo: currentPhotoBase64
                }]);
            
            if (error) throw error;
        }
        
        // Limpiar formulario
        clearProductForm();
        
        // Actualizar vista
        await loadInventory();
        updateStats();
        
        // Reiniciar esc√°ner
        setTimeout(() => {
            if (!isScanning) {
                startScanner();
            }
        }, 500);
        
        currentCode = null;
        currentPhotoBase64 = null;
        
    } catch (error) {
        console.error('Error guardando producto:', error);
        alert('Error al guardar el producto: ' + error.message);
    }
}
    
        // Agregar esta funci√≥n NUEVA despu√©s de saveProduct()
        async function loadInventory() {
            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .order('name', { ascending: true });
                
                if (error) throw error;
                
                inventory = data || [];
            } catch (error) {
                console.error('Error cargando inventario:', error);
                inventory = [];
            }
        }
        function clearProductForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productQuantity').value = '1';
            document.getElementById('productUnit').value = 'unidad';
            document.getElementById('minQuantity').value = '0';
            document.getElementById('maxQuantity').value = '';
            document.getElementById('purchasePrice').value = '';
            document.getElementById('publicPrice').value = '';
            document.getElementById('category').value = '';
            document.getElementById('brand').value = '';
            document.getElementById('location').value = '';
            document.getElementById('productPhoto').style.display = 'none';
            document.getElementById('productPhoto').src = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('productForm').classList.remove('show');
        }
        
        function deleteProduct(index) {
            if (confirm('¬øEliminar este producto del inventario?')) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                updateStats();
            }
        }
        
          async function updateStats() {
            await loadInventory(); // Recargar datos
            const totalProducts = inventory.length;
            const totalUnits = inventory.reduce((sum, item) => sum + item.quantity, 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalUnits').textContent = totalUnits.toFixed(2);
        }

        async function exportInventory() {
    await loadInventory();
    
    if (inventory.length === 0) {
        alert('No hay productos para exportar');
        return;
    }
    
    // Crear CSV con todos los campos
    let csv = 'C√≥digo,Nombre,Cantidad,Unidad,Min,Max,Precio Compra,Precio Venta,Margen %,Categor√≠a,Marca,Ubicaci√≥n,Fecha\n';
    inventory.forEach(item => {
        const date = new Date(item.created_at).toLocaleDateString('es-ES');
        const margin = item.public_price > 0 && item.purchase_price > 0 
            ? ((item.public_price - item.purchase_price) / item.purchase_price * 100).toFixed(2)
            : '';
            
        csv += `${item.code},"${item.name}",${item.quantity},${item.unit || 'unidad'},${item.min_quantity || 0},${item.max_quantity || ''},${item.purchase_price || 0},${item.public_price || 0},${margin},"${item.category || ''}","${item.brand || ''}","${item.location || ''}",${date}\n`;
    });
    
    // Descargar archivo
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `inventario_${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    window.URL.revokeObjectURL(url);
}
        async function clearInventory() {
    if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de borrar TODO el inventario? Esta acci√≥n no se puede deshacer.')) {
        if (confirm('Confirmaci√≥n final: ¬øRealmente quieres borrar todos los productos?')) {
            try {
                const { error } = await supabaseClient
                    .from('products')
                    .delete()
                    .neq('id', '00000000-0000-0000-0000-000000000000'); // Borra todo
                
                if (error) throw error;
                
                inventory = [];
                updateStats();
                alert('Inventario borrado completamente');
            } catch (error) {
                console.error('Error borrando inventario:', error);
                alert('Error al borrar el inventario: ' + error.message);
            }
        }
    }
}
