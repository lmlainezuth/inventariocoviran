      <script>
// Funci√≥n para mostrar logs en pantalla
function debugLog(message, type = 'info') {
    const debugPanel = document.getElementById('debugPanel');
    const timestamp = new Date().toLocaleTimeString();
    const colors = {
        info: '#10b981',
        success: '#22c55e',
        error: '#ef4444',
        warning: '#f59e0b'
    };
    
    const logLine = document.createElement('div');
    logLine.style.color = colors[type];
    logLine.textContent = `[${timestamp}] ${message}`;
    debugPanel.appendChild(logLine);
    debugPanel.scrollTop = debugPanel.scrollHeight;
    
    console.log(message);
}

// Esperar a que se cargue Supabase
let supabaseClient;
let isScanning = false;
let currentCode = null;
let inventory = [];
let lastDetectedCode = null;
let detectionTimeout = null;
let detectionCounter = {};
let currentPhotoBase64 = null;
const DETECTION_THRESHOLD = 5;
let scanTimeout = null;

// Inicializar cuando la p√°gina est√© lista
window.addEventListener('DOMContentLoaded', function() {
    // Configuraci√≥n de Supabase
    const supabaseUrl = 'https://ajrdwhxudwyyxmljnchc.supabase.co';
    const supabaseKey = 'sb_publishable_zknVqQ0PUPCLLiEP-p5iqg_9bsB5ZxS';
    
    // Crear cliente de Supabase
    supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    // Inicializar app
    loadInventory().then(() => {
        updateStats();
        startScanner();
    });
});

// Resto de funciones (copiar todo lo dem√°s desde aqu√≠)
function switchPage(page) {
    document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
    });
    
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
    });
    
    if (page === 'scan') {
        document.getElementById('scanPage').classList.add('active');
        document.querySelectorAll('.nav-item')[0].classList.add('active');
        if (!isScanning) {
            startScanner();
        }
    } else if (page === 'admin') {
        if (isScanning) {
            stopScanner();
        }
        document.getElementById('adminPage').classList.add('active');
        document.querySelectorAll('.nav-item')[2].classList.add('active');
        updateStats();
    }
}

function startScanner() {
    isScanning = true;
    detectionCounter = {};
    document.getElementById('scanStatus').style.display = 'block';
    document.getElementById('detectionProgress').textContent = 'Apunta al c√≥digo de barras...';
    
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#reader'),
            constraints: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            },
        },
        decoder: {
            readers: [
                "ean_reader",
                "ean_8_reader",
                "code_128_reader",
                "code_39_reader",
                "upc_reader",
                "upc_e_reader"
            ],
            debug: {
                drawBoundingBox: true,
                showFrequency: true,
                drawScanline: true,
                showPattern: true
            }
        },
        locate: true,
        locator: {
            halfSample: true,
            patchSize: "medium"
        },
        frequency: 10,
    }, function(err) {
        if (err) {
            console.error(err);
            alert('Error al iniciar c√°mara: ' + err);
            return;
        }
        Quagga.start();
    });
    
    Quagga.onDetected(onBarcodeDetected);
}

function stopScanner() {
    if (isScanning) {
        Quagga.stop();
        Quagga.offDetected(onBarcodeDetected);
        isScanning = false;
        document.getElementById('scanStatus').style.display = 'none';
    }
}

function onBarcodeDetected(result) {
    if (!isScanning) return;
    
    const code = result.codeResult.code;
    const errors = result.codeResult.decodedCodes.reduce((sum, code) => sum + (code.error || 0), 0);
    const errorRate = errors / result.codeResult.decodedCodes.length;
    
    if (errorRate > 0.15) return;
    if (!code || code.length < 8) return;
    if (!/^[A-Z0-9]+$/i.test(code)) return;
    
    if (!detectionCounter[code]) {
        detectionCounter[code] = 1;
    } else {
        detectionCounter[code]++;
    }
    
    document.getElementById('detectionProgress').textContent = `Detectando: ${code} (${detectionCounter[code]}/${DETECTION_THRESHOLD})`;
    
    for (let key in detectionCounter) {
        if (key !== code && detectionCounter[key] < DETECTION_THRESHOLD) {
            delete detectionCounter[key];
        }
    }
    
    if (detectionCounter[code] >= DETECTION_THRESHOLD) {
        lastDetectedCode = code;
        currentCode = code;
        detectionCounter = {};
        
        document.getElementById('scannedCode').textContent = code;
        document.getElementById('result').classList.add('show');
        
        playBeep();
        stopScanner();
        
        // Cargar datos del producto si existe
        loadProductData(code);
        
        if (detectionTimeout) clearTimeout(detectionTimeout);
        detectionTimeout = setTimeout(() => {
            lastDetectedCode = null;
        }, 3000);
    }
}

function playBeep() {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = 800;
    oscillator.type = 'sine';
    gainNode.gain.value = 0.3;
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.1);
}

async function loadProductData(code) {
    debugLog('üîç Buscando: ' + code);
    
    try {
        const { data: existingProduct, error } = await supabaseClient
            .from('products')
            .select('*')
            .eq('code', code)
            .maybeSingle();
        
        debugLog('üì¶ Datos: ' + JSON.stringify(existingProduct));
        
        if (error) {
            debugLog('‚ùå Error: ' + error.message, 'error');
            throw error;
        }
        
        if (existingProduct) {
            debugLog('‚úÖ Encontrado: ' + existingProduct.name, 'success');
            
            // Producto existe - mostrar tarjeta visual
            const productCard = document.getElementById('productCard');
            debugLog('üé¥ Tarjeta encontrada: ' + (productCard ? 'SI' : 'NO'));
            
            // Actualizar tarjeta
            document.getElementById('cardName').textContent = existingProduct.name;
            document.getElementById('cardCode').textContent = `C√≥digo: ${code}`;

            document.getElementById('productQuantity').value = existingProduct.quantity;
            document.getElementById('productUnit').value = existingProduct.unit || 'unidad';
            document.getElementById('minQuantity').value = existingProduct.min_quantity || 0;
            document.getElementById('maxQuantity').value = existingProduct.max_quantity || '';
            document.getElementById('purchasePrice').value = existingProduct.purchase_price || '';
            document.getElementById('publicPrice').value = existingProduct.public_price || '';
            document.getElementById('category').value = existingProduct.category || '';
            document.getElementById('brand').value = existingProduct.brand || '';
            document.getElementById('location').value = existingProduct.location || '';

                document.getElementById('productPhoto').style.display = 'block';

    } catch (error) {

        document.getElementById('productCard').style.display = 'none';
        document.getElementById('productForm').classList.add('show');

    }
}

async function uploadImageToSupabase(file) {
    try {
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
        const filePath = `products/${fileName}`;
        
        const { data, error } = await supabaseClient.storage
            .from('product-images')
            .upload(filePath, file);
        
        if (error) throw error;
        
        const { data: urlData } = supabaseClient.storage
            .from('product-images')
            .getPublicUrl(filePath);
        
        return urlData.publicUrl;
    } catch (error) {
        alert('Error subiendo imagen: ' + error.message);
        return null;
    }
}

async function handlePhotoUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        const img = document.getElementById('productPhoto');
        img.src = e.target.result;
        img.style.display = 'block';
    };
    reader.readAsDataURL(file);
    
    const imageUrl = await uploadImageToSupabase(file);
    if (imageUrl) {
        currentPhotoBase64 = imageUrl;
    }
}

async function saveProduct() {
    if (!currentCode) {
        alert('‚ùå ERROR: No hay c√≥digo de barras v√°lido.');
        return;
    }
    
    if (currentCode.length < 8 || !/^[A-Z0-9]+$/i.test(currentCode)) {
        alert('‚ùå ERROR: El c√≥digo escaneado no es v√°lido.');
        clearProductForm();
        setTimeout(() => {
            if (!isScanning) startScanner();
        }, 500);
        return;
    }
    
    const name = document.getElementById('productName').value.trim();
    if (!name) {
        alert('Por favor ingresa el nombre del producto');
        return;
    }
    
    const quantity = parseFloat(document.getElementById('productQuantity').value);
    const unit = document.getElementById('productUnit').value;
    const minQuantity = parseFloat(document.getElementById('minQuantity').value) || 0;
    const maxQuantity = parseFloat(document.getElementById('maxQuantity').value) || null;
    const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
    const publicPrice = parseFloat(document.getElementById('publicPrice').value) || 0;
    const category = document.getElementById('category').value;
    const brand = document.getElementById('brand').value;
    const location = document.getElementById('location').value;
    
    try {
        const { data: existingProduct } = await supabaseClient
            .from('products')
            .select('*')
            .eq('code', currentCode)
            .maybeSingle();
        
        if (existingProduct) {
            if (confirm('Este c√≥digo ya existe.\n\n¬øActualizar todo (SI) o solo sumar cantidad (NO)?')) {
                await supabaseClient
                    .from('products')
                    .update({
                        name, quantity, unit, min_quantity: minQuantity,
                        max_quantity: maxQuantity, purchase_price: purchasePrice,
                        public_price: publicPrice, category, brand, location,
                        photo: currentPhotoBase64
                    })
                    .eq('code', currentCode);
            } else {
                await supabaseClient
                    .from('products')
                    .update({ quantity: existingProduct.quantity + quantity })
                    .eq('code', currentCode);
            }
        } else {
            await supabaseClient
                .from('products')
                .insert([{
                    code: currentCode, name, quantity, unit,
                    min_quantity: minQuantity, max_quantity: maxQuantity,
                    purchase_price: purchasePrice, public_price: publicPrice,
                    category, brand, location, photo: currentPhotoBase64
                }]);
        }
        
        alert('‚úÖ Producto guardado');
        clearProductForm();
        await loadInventory();
        updateStats();
        
        setTimeout(() => {
            if (!isScanning) startScanner();
        }, 500);
        
        currentCode = null;
        currentPhotoBase64 = null;
        
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

async function loadInventory() {
    try {
        const { data, error } = await supabaseClient
            .from('products')
            .select('*')
            .order('name', { ascending: true });
        
        if (error) throw error;
        inventory = data || [];
    } catch (error) {
        inventory = [];
    }
}

function clearProductForm() {
    document.getElementById('productName').value = '';
    document.getElementById('productQuantity').value = '1';
    document.getElementById('productUnit').value = 'unidad';
    document.getElementById('minQuantity').value = '0';
    document.getElementById('maxQuantity').value = '';
    document.getElementById('purchasePrice').value = '';
    document.getElementById('publicPrice').value = '';
    document.getElementById('category').value = '';
    document.getElementById('brand').value = '';
    document.getElementById('location').value = '';
    document.getElementById('productPhoto').style.display = 'none';
    document.getElementById('productPhoto').src = '';
    document.getElementById('result').classList.remove('show');
    document.getElementById('productForm').classList.remove('show');
    document.getElementById('productCard').style.display = 'none';
}

async function updateStats() {
    await loadInventory();
    const totalProducts = inventory.length;
    const totalUnits = inventory.reduce((sum, item) => sum + item.quantity, 0);
    
    document.getElementById('totalProducts').textContent = totalProducts;
    document.getElementById('totalUnits').textContent = totalUnits.toFixed(2);
}

async function exportInventory() {
    await loadInventory();
    
    if (inventory.length === 0) {
        alert('No hay productos para exportar');
        return;
    }
    
    let csv = 'C√≥digo,Nombre,Cantidad,Unidad,Min,Max,Precio Compra,Precio Venta,Margen %,Categor√≠a,Marca,Ubicaci√≥n,Fecha\n';
    inventory.forEach(item => {
        const date = new Date(item.created_at).toLocaleDateString('es-ES');
        const margin = item.public_price > 0 && item.purchase_price > 0 
            ? ((item.public_price - item.purchase_price) / item.purchase_price * 100).toFixed(2)
            : '';
            
        csv += `${item.code},"${item.name}",${item.quantity},${item.unit || 'unidad'},${item.min_quantity || 0},${item.max_quantity || ''},${item.purchase_price || 0},${item.public_price || 0},${margin},"${item.category || ''}","${item.brand || ''}","${item.location || ''}",${date}\n`;
    });
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `inventario_${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    window.URL.revokeObjectURL(url);
}

async function clearInventory() {
    if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de borrar TODO el inventario?')) {
        if (confirm('Confirmaci√≥n final: ¬øRealmente quieres borrar todos los productos?')) {
            try {
                await supabaseClient
                    .from('products')
                    .delete()
                    .neq('id', '00000000-0000-0000-0000-000000000000');
                
                inventory = [];
                updateStats();
                alert('Inventario borrado');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    }
}
